apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-server
  labels:
    app: ingestion-server
    chart: {{ template "druid.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $key, $val := .Values.global.additionalLabels }}
    {{ $key }}: "{{ $val }}"
    {{- end }}
    {{- range $key, $val := .Values.ingestion.additionalLabels }}
    {{ $key }}: "{{ $val }}"
    {{- end }}
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: {{ .Values.ingestion.replicaCount }}
  selector:
    matchLabels:
      app: ingestion-server
  template:
    metadata:
      labels:
        app: ingestion-server
      {{ if .Values.forceRedeploy }}
      annotations:
        timestamp: {{ now | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "druid.serviceAccountName" . }}
      {{- if .Values.ingestion.affinity }}
      affinity: {{- toYaml .Values.ingestion.affinity | nindent 12 }}
      {{- end }}
      {{- if or .Values.ingestion.nodeSelector .Values.global.nodeSelector}}
      nodeSelector: {{- toYaml or .Values.ingestion.nodeSelector .Values.global.nodeSelector | nindent 12 }}
      {{- end }}
      {{- if or .Values.ingestion.tolerations .Values.global.tolerations }}
      tolerations: {{- toYaml or .Values.ingestion.tolerations .Values.global.tolerations | nindent 12 }}
      {{- end }}
      containers:
        - name: ingestion-server
          image: "{{ .Values.global.portalRepository }}{{ .Values.image.ingestion }}"
          imagePullPolicy: "{{ .Values.ingestion.image.pullPolicy }}"
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.secretName }}
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.secretName }}
                  key: MINIO_SECRET_KEY
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.databaseSecret }}
            {{ if eq .Values.global.databaseType "mysql" }}
                  key: mysql-password
            {{ else if eq .Values.global.databaseType "postgres" }}
                  key: postgres-password
            {{ end }}        
          envFrom:
          - configMapRef:
              name: ingestion-server-config
          - secretRef:
              name: ingestion-server-secret
          readinessProbe:
            exec:
              command: [sh, /opt/app/diagnostic/health_check.sh]
            initialDelaySeconds: 90
            timeoutSeconds: 1
            periodSeconds: 15
            successThreshold: 1
          livenessProbe:
            exec:
              command: [sh, /opt/app/diagnostic/health_check.sh]
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 15
            successThreshold: 1
          {{- if .Values.ingestion.resources }}
          resources: {{- toYaml .Values.ingestion.resources | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 9042
      {{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: "{{ .Values.global.pullSecret }}"
      {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30