{{ if not .Values.existingGatewaySecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: env-secret
  labels:
    app: {{ template "gateway.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $key, $val := .Values.additionalLabels }}
    {{ $key }}: "{{ $val }}"
    {{- end }}
  {{- if  .Values.additionalAnnotations }}
  annotations:
{{- range $key, $val := .Values.additionalAnnotations }}
    {{ $key }}: "{{ $val }}"
{{- end }}
{{- end }}
type: Opaque
stringData:
 env.properties: |
  SSG_ADMIN_USERNAME= {{ .Values.management.username }}
  SSG_ADMIN_PASSWORD= {{ .Values.management.password }}
  SSG_CLUSTER_PASSWORD= {{.Values.clusterPassword }}
  SSG_CLUSTER_HOST=  {{.Values.clusterHostname }}
{{ if .Values.database.enabled }}
  SSG_DATABASE_USER= {{.Values.database.username }}
  SSG_DATABASE_PASSWORD=  {{.Values.database.password }}
  SSG_DATABASE_JDBC_URL=  {{.Values.database.url }}
{{ end }}
{{ if .Values.additionalSecret }}
{{- range $key, $val := .Values.additionalSecret }}
  {{ $key }}: {{ $val | toString | b64enc }}
{{- end }}
{{ end }}
{{ end }}
