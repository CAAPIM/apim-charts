{{ if .Values.ingress.enabled }}
---
{{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1" -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
 name: {{ template "gateway.fullname" . }}-ingress
 labels:
   chart: {{ template "gateway.chart" . }}
   release: {{ .Release.Name }}
   heritage: {{ .Release.Service }}
 annotations:
{{- range $key, $val := .Values.ingress.annotations }}
   {{ $key }}: "{{ $val }}"
{{- end }}
spec:
{{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
{{- end }}
  tls:
{{ toYaml .Values.ingress.tls | indent 2 }}
  rules:
{{- $gatewayFullName := include "gateway.fullname" . }}
{{- range .Values.ingress.rules }}
  - host: {{ .host }}
    http:
      paths:
{{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1" }}
      - pathType: Prefix
        path: {{ .path }}
        backend:
          service:
            name: {{ $gatewayFullName }}
            port:
            {{- if .service.port.number }}
              number: {{ .service.port.number }}
            {{- else }}
              name: {{ .service.port.name }}
            {{- end }}
{{- else }}
      - backend:
          serviceName: {{ template "gateway.fullname" . }}
          servicePort: {{ .service.port.number }}
{{- end }}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ns66739411gke5-0-gateway-ingress-1
 labels:
   chart: gateway-2.0.5
   release: ns66739411gke5-0
   heritage: Helm
 annotations:
   kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: tls-secret
    hosts:
  rules:
  - host: ns66739411gke5-0-1.gke-us-west-1-cluster-01.apim.broadcom.net
   http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ns66739411gke5-0-gateway
            port:
              number: 8443
{{ end }}
