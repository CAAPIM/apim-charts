{{- if .Values.config.gemfire  }}
{{- if or (.Values.config.gemfire.auth.enabled) (.Values.config.gemfire.ssl.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "gateway.fullname" . }}-gemfire-security-properties
  labels:
    app: {{ template "gateway.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- range $key, $val := .Values.additionalLabels }}
    {{ $key }}: "{{ $val }}"
    {{- end }}
  {{- if  .Values.additionalAnnotations }}
  annotations:
{{- range $key, $val := .Values.additionalAnnotations }}
    {{ $key }}: "{{ $val }}"
{{- end }}
{{- end }}
type: Opaque
stringData:
  gemfire_security: |+
    {{- if (.Values.config.gemfire.ssl.enabled) }}
    ssl-keystore=/opt/SecureSpan/Gateway/node/default/etc/bootstrap/assertions/GemfireSharedStateProviderAssertion/gemfire-keystore
    ssl-keystore-password={{ .Values.config.gemfire.ssl.keystorePassword }}
    ssl-truststore=/opt/SecureSpan/Gateway/node/default/etc/bootstrap/assertions/GemfireSharedStateProviderAssertion/gemfire-truststore
    ssl-truststore-password={{ .Values.config.gemfire.ssl.truststorePassword }}
{{ .Values.config.gemfire.ssl.additionalProperties | indent 4 }}
    {{- end }}
    {{- if (.Values.config.gemfire.auth.enabled)}}
    security-username={{ .Values.config.gemfire.auth.username }}
    security-password={{ .Values.config.gemfire.auth.password }}
    {{- end }}
{{- end }}
{{- end }}