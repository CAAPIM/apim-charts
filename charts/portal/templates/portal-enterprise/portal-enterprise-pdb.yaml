{{ if .Values.portal-enterprise.pdb.create }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: portal-enterprise-pdb
spec:
  minAvailable: {{ .Values.portal-enterprise.pdb.minAvailable }}
  maxUnavailable: {{ .Values.portal-enterprise.pdb.maxUnavailable }}
  selector:
    matchLabels:
      app: portal-enterprise
{{ end }}
