apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: datalake-analytics
  labels:
    router: default
spec:
  host: {{ include "analytics-host" . | quote }}
  port:
    targetPort: {{ printf "%s-datalake" .Values.portal.defaultTenantId | quote }}
  tls:
    termination: passthrough
  to:
    kind: Service
    name: apim
    weight: 100
  wildcardPolicy: None
{{- end }}
