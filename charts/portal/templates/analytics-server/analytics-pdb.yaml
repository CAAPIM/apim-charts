{{ if .Values.analytics.pdb.create }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: analytics-pdb
spec:
  minAvailable: {{ .Values.analytics.pdb.minAvailable }}
  maxUnavailable: {{ .Values.analytics.pdb.maxUnavailable }}
  selector:
    matchLabels:
      app: analytics-server
{{ end }}
