name: Validate Schemas

on:
  pull_request:
    branches:
      - stable
      - unstable


jobs:
  kubeval-chart:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s:
          # - v1.17.5
         # - v1.18.8
          - v1.19.13
          - v1.20.9
          - v1.21.3
         # - v1.22.0
         # - v1.22.1
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh
